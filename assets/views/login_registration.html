<!-- start: REGISTRATION -->
<div class="row" ng-controller="loginCtrl">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <img src="assets/images/logo-big.png" alt="{{app.name}}" class="img-responsive" />
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Sign Up
        </p>
        <p class="text-center">
            Enter your personal details below:
        </p>
        <!-- start: REGISTER BOX -->
        <div class="box-register">
            <form class="form-register" autocomplete="off">
                <div class="form-group">
                    <input type="text" class="form-control" name="firstName" ng-model="newUser.firstName" placeholder="First Name" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="lastName" ng-model="newUser.lastName" placeholder="Last Name">
                </div>
                   <div class="form-group">
                    <input type="email" class="form-control" name="email" ng-model="newUser.email" placeholder="Email">
                </div>
                <p>
                    Enter your account details below:
                </p>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" ng-model="newUser.userName" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" ng-model="newUser.password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="newUser.password2" name="password_again" placeholder="Password Again">
                </div>

                <div class="form-actions">
                    <p class="text-center">
                        Already have an account?
                        <a ui-sref="login.signin">
                            Log-in
                        </a>
                    </p>
                    <button  class="btn btn-red btn-block" ng-click="registerUser()">
                        Submit
                    </button>
                </div>

            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: REGISTER BOX -->
    </div>
</div>
<!-- end: REGISTRATION -->
