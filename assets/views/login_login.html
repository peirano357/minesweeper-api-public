<!-- start: LOGIN -->
<div class="row" ng-controller="loginCtrl">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <img src="assets/images/logo-big.png" alt="{{app.name}}" class="img-responsive" />
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Minesweeper Bots app
        </p>

        <p class="text-center">
            Please enter your username and password to log in.
        </p>
        <!-- start: LOGIN BOX -->
        <div class="box-login">
            <form class="form-register" autocomplete="off">

                <div class="form-group">
                    <input type="text" class="form-control" ng-model="user.userName" name="username" placeholder="Username" >
                </div>
                <div class="form-group form-actions">
                    <input type="password" ng-model="user.password" class="form-control password" name="password" placeholder="Password" >
                </div>

                <div class="form-group form-actions">
                    <button type="submit" class="btn btn-red btn-block"  ng-click="loginUser()">
                        Login
                    </button>
                </div>

                <div class="new-account text-center">
                    Don't have an account yet?
                    <a ui-sref="login.registration"> Create an account </a>
                </div>
            </form>

            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name}} by {{ app.author}}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
