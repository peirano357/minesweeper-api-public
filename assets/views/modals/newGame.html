<div class="modal-header">
    <h3 class="modal-title">Create New Game</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 text-center">
            <pre>You can select number of rows/columns and number of Mines</pre>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Size</label>
                <input type="number" class="form-control" ng-model="game.size" min="0" onkeydown="return false" >
            </div>
            <div class="form-group">
                <label>Number of Mines</label>
                <input type="number" class="form-control" ng-model="game.mines"  min="0" onkeydown="return false">
            </div>
        </div>
    </div>

    <div class="row">

    </div>
</div>
<div class="modal-footer">
    <button ng-disabled="game.mines > (game.size*game.size) " class="btn btn-primary" ng-click="ok(dt)">Create</button>
    <button class="btn btn-primary btn-o" ng-click="cancel()">Cancel</button>
</div>
